<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>ToDo List</title>

    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="build/css/main.css"/>

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/backbone/backbone.js"></script>
    <script type="text/javascript" src="vendor/marionette/lib/backbone.marionette.js"></script>
    <script type="text/javascript" src="vendor/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#NavbarMenu">
                <span class="sr-only">Меню</span>
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand">Front-end Skeleton</a>
        </div>

        <div class="collapse navbar-collapse" id="NavbarMenu">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div id="RegionMain"></div>

<script type="text/html" id="tpl_DefaultView">
    <div class="container view-default">
        <div class="top-block" id="TopBlock">
            <form id="Form_NewTask">
                <div class="input-group input-group-lg">
                    <input name="title" type="text" class="form-control" placeholder="Новая задача">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-level-down" ></i>
                            Создать
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div id="ItemsList"></div>
    </div>
</script>

<script type="text/html" id="tpl_Items_ListItem">
    <div class="list-item">
        <div class="list-item-title <%=(completed ? 'completed' : '')%>">
            <a href="#" class="ui-complete"><i class="icon fa fa-check fa-2x"></i></a>
            <h3><%=title%></h3>
            <div class="controls">
                <a href="#" class="ui-remove"></a>
            </div>
        </div>
    </div>
</script>

</body>
</html>
