<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>ToDo List</title>

    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="build/css/main.css"/>

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/backbone/backbone.js"></script>
    <script type="text/javascript" src="vendor/marionette/lib/backbone.marionette.js"></script>
    <script type="text/javascript" src="vendor/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#NavbarMenu">
                <span class="sr-only">Меню</span>
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand">Front-end Skeleton</a>
        </div>

        <div class="collapse navbar-collapse" id="NavbarMenu">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container skeleton-container">
    <div class="row">
        <div class="col-lg-2" id="RegionSidebar">
            <div class="panel panel-default">
                <ul class="list-group">
                    <li class="side-nav-item list-group-item">
                        <a href="#inbox">
                            <i class="icon fa fa-inbox fa-fw"></i>
                            <span class="title">Входящие</span>
                        </a>
                    </li>
                    <li class="side-nav-item list-group-item">
                        <a href="#archive">
                            <i class="icon fa fa-archive fa-fw"></i>
                            <span class="title">Архив</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10" id="RegionMain"></div>
    </div>
</div>


<script type="text/html" id="tpl_Inbox_MainView">
    <div class="main-view-default">
        <div class="form-block"></div>
        <div class="list-view"></div>
    </div>
</script>

<script type="text/html" id="tpl_Inbox_CreateForm">
    <div class="input-group input-group-lg">
        <input name="title" type="text" class="form-control" placeholder="Новая задача" />
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">
                <i class="fa fa-level-down"></i>
                Создать
            </button>
        </span>
    </div>
</script>

<script type="text/html" id="tpl_Items_ListItem">
    <div class="list-item-header inbox-list-item-header">
        <h4 class="title"><a class="ui-details" href="#"><%=title%></a></h4>
        <div class="controls btn-group">
            <a href="#" class="ui-complete btn"><i class="icon fa fa-check fa-2x"></i></a>
            <div class="btn-group">
                <a class="ui-plan btn" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-clock-o fa-2x"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Сегодня</a></li>
                    <li><a href="#">Завтра</a></li>
                    <li><a href="#">До конца недели</a></li>
                    <li><a href="#">Точная дата</a></li>
                </ul>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="tpl_Archive_MainView">
    <ul class="list-body"></ul>
</script>

<script type="text/html" id="tpl_Archive_ListItemView">
    <div class="list-item-header">
        <h4 class="title"><%=title%></h4>
        <div class="controls">
            <a class="ui-activate btn btn-default" href="#"><i class="icon fa fa-reply"></i> Активировать</a>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-gear"></i>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="ui-delete" href="#"><i class="fa fa-trash fa-fw"></i> Удалить</a></li>
                </ul>
            </div>
        </div>
    </div>
</script>

</body>
</html>
